<body>
  <main>
  <div class="todo-list">
    <div class="header">
      <h1 id="helloHeading">My todo listüßô</h1>
    </div>
  <div>
  <input type="text" id="input" placeholder="Press enter do submit" />
<ul></ul>
</div>

<script tupe="text/javascript">
$(document).ready(function(){
    $('#input').change(function(){
    var input = $(this).val();
    $('ul').append('<li>' + input + '<p class="done">‚úÖ</p> <p class="delete">‚ùå</p> </li>');
    $(this).val(' ');
  })
  $('ul').on('click', '.delete', function() {
    $(this).parent('li').fadeOut(300)
  })
  $('ul').on('click', '.done', function() {
    $(this).parent('li').toggleClass('checked')
  })
})

</script>
  </div>
</main>
